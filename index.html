<!doctype html>
<html lang="en">

<head>
  <title>Litur</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/2.0.4/css/Jcrop.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" crossorigin="anonymous">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.19.0/load-image.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/2.0.4/js/Jcrop.min.js"></script>

  <script src="js/ImageTools.js"></script>
  <script src="js/color-thief.js"></script>
  <script src="js/tools.js"></script>

</head>

<body>
  <h1>Litur</h1>

  <form id="formUpload" action="controller.php" enctype="multipart/form-data" method="POST">
    <div class="row hidden">
      <div class="form-group col-xs-6">
        <label for="ImageMaxWidth">Max Width</label>
        <input name="ImageMaxWidth" class="form-control" id="maxWidth" aria-describedby="emailHelp" placeholder="Enter width"
          value="640" type="number" pattern="[0-9]*" inputmode="numeric">
      </div>
      <div class="form-group col-xs-6">
        <label for="ImageMaxHeight">Max Height</label>
        <input name="ImageMaxHeight" class="form-control" id="maxHeight" placeholder="Enter Height" value="480" type="number"
          pattern="[0-9]*" inputmode="numeric">
      </div>
    </div>
    <div class="form-group">
      <label for="ImageInputFile">Upload Image</label>
      <input type="file" class="form-control-file" id="profileImage" accept="image/*" name="upload" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">Jpeg, Png, Bmp ...</small>
    </div>
    <fieldset class="form-group hidden">
      <legend>JS Library</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="ImageTools">
          Use ImageTools Lib
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="LoadImage"
            checked>
          Use Load Image Lib
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" id="submitButton">
      <i class="fa fa-camera-retro fa-lg"></i> Upload
    </button>

  </form>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="form-group">
        <div id="result" class="result">
          <img id="profile-image" style="display: block; margin:0px auto;margin:5px;"></div>
      </div>
    </div>
  </div>

  <div id="imgPalette"></div>
  
  <div class="form-group row paletteTextContainer hidden">
    <label for="Palette" class="col-2 col-form-label">Palette</label>
    <div class="col-8">
      <input type="text" readonly name="paletteText" class="form-control paletteText" id="paletteText" />
    </div>
  </div>

</body>

</html>
